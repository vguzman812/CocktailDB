<!DOCTYPE HTML>
<html>
	<head>
		<title>Cocktail Searcher</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.min.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
	</head>
	<body class="is-preload">

		<!-- Wrapper-->
			<div id="wrapper">

				<!-- Nav -->
					<nav id="nav">
						<a href="#" class="icon solid fa-cocktail"><span>Home</span></a>
						<a href="#ingredients" class="icon solid fa-lemon"><span>Ingredients</span></a>
						<a href="#results" class="icon solid fa-list-ol"><span>Results</span></a>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Main -->
							<article id="home" class="panel intro">
								<header>
									<h1>Cocktail Searcher</h1>
                                    <form action="#" method="post">
                                        <div class="row">
                                            <div class="col-12">
                                                <label for="type-select">What would you like to do?</label>
                                                <select name="types" id="type-select" class="minimal">
                                                    <option value="cocktailName">Search by cocktail name</option>
                                                    <option value="random">Get random cocktail</option>
                                                </select>
                                            </div>
                                            <div class="col-12">
                                                <input type="text" value="" id="searchInput" placeholder="Search for..." />
                                            </div>
                                            <div class="col-12">
                                                <input type="submit" value="Search" />
                                            </div>
                                        </div>
                                    </form>
								</header>
								<a href="#ingredients" class="jumplink pic">
									<span class="arrow icon solid fa-chevron-right"><span>View ingredients</span></span>
									<img src="/assets/images/me.jpg" alt="" />
								</a>
							</article>

						<!-- Ingredients -->
							<article id="ingredients" class="panel">
								<header>
									<h2>Ingredients & Directions</h2>
                                    <h3>Drink Name</h3>
                                    <p><a href="#">Search for a cocktail to see the recipe!</a></p>
								</header>
								<section>
                                    <div>
                                        <ul>
                                        </ul>
                                    </div>
                                </section>
							</article>

						<!-- Search Results -->
							<article id="results" class="panel">
								<header>
									<h2>Search Results</h2>
								</header>
								<p>
									<a href="#">You need to search for something to have search results.</a>
								</p>
								<section>
									<div class="row">
									</div>
								</section>
							</article>

					</div>

				<!-- Footer -->
					<div id="footer">
						<ul class="copyright">
							<li>Developed by <a href="https://yournextswe.com">Vincent Guzman</a></li>
						</ul>
					</div>

			</div>

		<!-- Scripts -->
			<script src="/assets/js/jquery.min.js"></script>
			<script src="/assets/js/browser.min.js"></script>
			<script src="/assets/js/breakpoints.min.js"></script>
			<script src="/assets/js/util.js"></script>
			<script src="/assets/js/main.min.js"></script>
			<script src="/assets/js/cocktails.min.js"></script>

	</body>
</html>
